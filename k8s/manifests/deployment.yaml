# This is a sample deployment manifest file for a simple web application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      imagePullSecrets:
      - name: dockerhub-secret  # âœ… Add this to use the Docker Hub secret
      containers:
      - name: go-web-app
        image: rawat756095/go-web-app:v1
        ports:
        - containerPort: 8080
