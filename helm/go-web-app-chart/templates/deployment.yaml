apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      imagePullSecrets:                   # ðŸ”¹ Add this section
        - name: dockerhub-secret          # ðŸ”¹ Ensure this matches the secret you created
      containers:
      - name: go-web-app
        image: rawat756095/go-web-app:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080
